<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic toc toe</title>
    <style>
        html{
            font-size: 30px;
        }
        *{
            box-sizing: border-box;
        }
        .grid{
            display: flex;
            flex-wrap: wrap;
            width: 360px;
        }

        .grid > *{
            border: 1px solid black;
            flex-basis: 33.333333%;
            flex-shrink: 0;
            flex-grow: 0;
            height: 120px;
            text-align: center;
            line-height: 120px;
        }
    </style> 
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <div class="grid">
        <!--like html we can actuly maintain extra information we can write our own attributes -->
        <div data-index="0"></div>
        <div data-index="1"></div>
        <div data-index="2"></div>
 
        <div data-index="3"></div>
        <div data-index="4"></div>
        <div data-index="5"></div>
        
        <div data-index="6"></div>
        <div data-index="7"></div>
        <div data-index="8"></div>
    </div>
    <div>
        Next player: <span id="next-player">X</span>
    </div>
    <script src="Index.js"></script>
</body>
</html>
